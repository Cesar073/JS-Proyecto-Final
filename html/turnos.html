<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&family=Raleway:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <div class="logo__div">
          <img src="../img/logo.png" alt="" />
        </div>
        <h1>Sanatorio<br/>Santa Fe</h1>
      </div>
      <ul class="nav__list">
        <li><a class="nav-link" href="../index.html">Inicio</a></li>
        <li><a class="nav-link" href="./turnos.html">Turnos</a></li>
        <li>
          <a class="nav-link" href="./profesionales.html">Profesionales</a>
        </li>
        <li><a class="nav-link" href="" id="btn_login">Login</a></li>
      </ul>
    </nav>

    <main>
      <section class="modal_login">
        <div class="modal_container">
          <div class="modal_header">
            <label for="">Login</label>
            <button id="btn_modal_X">X</button>
          </div>
          <div class="modal_contents">
            <input id="input_user" type="text" placeholder="Usuario" />
            <input id="input_pass" type="password" placeholder="Contraseña" />
            <button id="btn_access">Ingresar</button>
            <button id="btn_create_user">Crear cuenta</button>
            <!-- Acá insertamos el mensaje cuando ocurren errores de login -->
            <div id="modal_warning"></div>
          </div>
        </div>
      </section>

      <section class="search_container">
        <label for="">Buscar por:</label>
        <div>
          <label for="Select_prof">Profesional</label>
          <div class="div_input_btn">
            <select name="Select_prof" id="select_prof">
            </select>
          </div>
        </div>
      </section>

      <section>
        <div class="container_prof">
          <div>
            <h3>Nombre Prof</h3>
            <h4>Especialidad</h4>
          </div>
          <div>
            <div class="row__dias">
              <p class="p__dias">Solicitar Turno</p>
              <p class="p__dia_true">Lunes</p>
              <p class="p__dia_true">Martes</p>
              <p class="p__dia_true">Miércoles</p>
              <p class="p__dia_true">Jueves</p>
              <p class="p__dia_true">Viernes</p>
            </div>
            <div class="row__hor" id="row__hor">
              <div id="row__hor_0"></div>
              <div id="row__hor_1"></div>
              <div id="row__hor_2"></div>
              <div id="row__hor_3"></div>
              <div id="row__hor_4"></div>
            </div>
          </div>
        </div>
      </section>

      <section id="id_references" class="references">
        <div>
          <div class="reference">
            <p>Turno disponible</p>
            <div class="graphic_refernce_1"></div>
          </div>
          <div class="reference">
            <p>Turno ocupado</p>
            <div class="graphic_refernce_2"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../scripts/script_db.js"></script>
    <script src="../scripts/script_login.js"></script>
    <script src="../scripts/script_turns.js"></script>
  </body>
</html>
